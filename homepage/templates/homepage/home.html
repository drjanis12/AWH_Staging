{% extends 'homepage/base.html' %}
{% block content %}


<h1>Top 10 Artists</h1>
<p>{{ signin_msg}} </p>


{% if all_artist_list %}
    <ul>
    {% for artist in all_artist_list %}
        <li><a href="{% url 'warehouse:listsongbyartist' artist.id %}">{{ artist.name }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No artists are available.</p>
{% endif %}
{% endblock content%}
